<html>
    <head>
        <title>ScramBLD</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="scramble_333.js"></script>
        <script type="text/javascript" src="scrambld.js"></script>
        <script type="text/javascript" src="ui.js"></script>
        <link rel="stylesheet" type="text/css" href="bld.css">
    </head>
    <body>
        <div id="topbar">
            <div id="topbar-content">
                <div id="title">ScramBLD</div>
                <div id="author">- by Alejandro Di Mare (modified by <a href="https://github.com/tusharmurali" target="_blank" style="color: floralwhite">Tushar M.</a>)</div>
            </div>
        </div>
        <div id="content">
            <div id="left-column">
                <div class="section">
                    <canvas id="cube_canvas" width="350" height="260">
                        No support for HTML5 Canvas.
                    </canvas>
                    <div id="orientation-controls">
                        <a id="orient-x" class="small-btn active-btn pressable">&#x25B2;</a>
                        <br>
                        <a id="orient-y" class="small-btn active-btn pressable">&#x25C4;</a>
                        <a id="orient-y-" class="small-btn active-btn pressable">&#x25BA;</a>
                        <br>
                        <a id="orient-x-" class="small-btn active-btn pressable">&#x25BC;</a>
                    </div>
                </div>
                <div class="section">
                    <h2>Edges</h2>
                    <h3 id="edges-solution"></h3>
                    <div id="parity" style="display: none">
                        <h2>Parity</h2>
                        <h3 id="parity-algorithm"></h3>
                    </div>
                    <h2>Corners</h2>
                    <h3 id="corners-solution"></h3>
                </div>
            </div>
            <div id="right-column">
                <div class="section" style="padding: 0 10px 20px 10px">
                    <h2>Scramble</h2>
                    <input id="scramble" placeholder="Click here to add scramble" value=""/>
                    <a id="get-scramble" class="btn active-btn pressable">Scramble</a>
                    <a id="algcubing" class="btn pressable active-btn" href="https://alg.cubing.net" target="_blank">alg.cubing.net</a>
                </div>
                <div class="section">
                    <h2>Edge Pairs</h2>
                    <h3 id="edges"></h3>
                    <h2>Corner Pairs</h2>
                    <h3 id="corners"></h3>
                </div>
                <div class="section">
                    <h2>Solve corners using</h2>
                    <a id="3style-corners" class="btn active-btn">3-Style</a>
                    <a id="op-corners" class="btn inactive-btn">Old Pochmann</a>

                    <h2>Solve edges using</h2>
                    <a id="3style-edges" class="btn active-btn" style="width: auto">3-Style</a>
                    <a id="m2-edges" class="btn inactive-btn" style="width: auto">M2</a>
                    <a id="op-edges" class="btn inactive-btn" title="UR Buffer (Beginner Memo, Parity Alg)" style="width: auto">Old Pochmann</a>
                    <style>
                        .btn[title]:hover:after {
                            content: attr(title);
                            width: 140px;
                            padding: 5px 10px;
                            color: #fff;
                            background-color: #333;
                            border-radius: 5px;
                            position: absolute;
                            z-index: 1;
                            top: -5px;
                            left: 105%;
                        }
                    </style>
                </div>
            </div>
        </div>
    </body>

</html>
